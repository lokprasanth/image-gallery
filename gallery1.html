    <title>Image Gallery</title>

<body>
 <!-- bg -->
 <div class="flex item-center justify-center min-h-screen bg-slate-100">
    <!-- card -->
    <div class="bg-lime-900 p-6 m-3  space-y-10 shadow-2xl rounded-3xl md:p-39">

        <div class="flex flex-col item-center justify-center space-y-3 md:flex-row md:space-y-0 
        md:space-x-8 md:mb-24 md:justify-end">
        <!-- items -->
        <div class="group text-white">
            <a href="#">Profile</a>
            <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">

        </div>

            </div>
        </div>
    </div>
    <!-- search -->
    <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">

        <div class="flex justify-between border-b">
            <input  type="text" class=" border-none ml-3 md:w-80 placeholder:font-thin focus:outline-none" 
            placeholder="Search">
            <button>
                <svg 
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-400 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
                </svg>
            </button>
        </div>
        <!--upload  -->
        <button class="py-3 px-12 text-lg font-normal text-white bg-lime-700 border border-white 
        rounded-lg shadow-2xl duration-200 hover:bg-white hover:border-black hover:text-black">
         Upload File
        </button>
    </div>
    <!-- gallery -->
<div class="grid gap-4 md:grid-cols-3">
